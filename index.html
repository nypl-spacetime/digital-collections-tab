<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>New Tab</title>
    <link rel='shortcut icon' type='image/png' href='images/nypl-48.png' />
    <meta name="viewport"content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <article>
      <header class="hidden" id="header">
        <h1>
          <span id="header-title" class="header-text">
          </span>
        </h1>
        <div>
          <span class="header-text">
            <span>From </span>
            <a id="header-collection" href="">
            </a>
          </span>
        </div>
        <span class="header-text" >
          <a id="header-link" href="">Open item in Digital Collections</a>
        </span>
      </header>
      <a id="image">
      </a>
      <footer class="hidden" id="footer">
        <span class="header-text">
          Know where this is? <a id="footer-link">Help up locate this image on the map!</a>
        </span>
        <img src="images/world-map-emoji.png" />
      </footer>
    </article>
    <script src="js/tab.js"></script>
  </body>
</html>
